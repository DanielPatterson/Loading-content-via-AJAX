<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Loading HTML content via AJAX</title>
  <script type="text/javascript" src="js/ajax-dynamic-content.js"></script>
  <script type="text/javascript" src="js/ajax.js"></script>
  <style>
  body {font-family: arial;}
  div {border: 1px solid #efefef; margin-bottom: 10px; padding: 20px;}
  </style>
</head>
<body>
<h1>Loading HTML content via AJAX</h1>  
<p>The following content is loaded vi AJAX</p>
<div id="content_one"></div>
<div id="content_two"></div>
<script>
ajax_loadContent('content_one','external/testFile_1.html'); 
ajax_loadContent('content_two','external/testFile_2.html'); 
</script> 
</body>  
</html>
